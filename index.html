<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

        <!-- Load site styles and scripts -->
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js"></script>
        <script src="snowstorm-min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="score">
                Score: 0/2
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Dan's Christmas Quiz 2020!</h1>
                </div>
            </div>

            <!-- QUESTION 1 -->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="question-header">Question 1: Balls</h1>
                    <h3>How many balls are there?</h3>
                    <h3 id="q1-result" class="result"></h3>
                    <div id="canvas"></div>
                </div>
                <div class="col-md-12">
                    <form id="question-1">
                        <input type="radio" name="q1" value="10"/>
                        <label>10</label>
                        <input type="radio" name="q1" value="12"/>
                        <label>12</label>
                        <input type="radio" name="q1" value="14"/>
                        <label>14</label>
                        <input type="radio" name="q1" value="16"/>
                        <label>16</label>
                        <input type="radio" name="q1" value="19"/>
                        <label>19</label>
                        <input type="submit" id="q1-s" />
                    </form>
                </div>
            </div>

            <!-- QUESTION 2 -->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="question-header">Question 2: Listen</h1>
                    <h3>Translate the backwards audio.</h3>
                    <h4>Make sure to double check spelling!</h4>
                    <h3 id="q2-result" class="result"></h3>
                </div>
                <div class="col-md-12">
                    <audio controls>
                        <source src="q2.mp3" type="audio/mpeg">
                    </audio>
                    <form id="question-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="1"/>
                            <label class="form-check-label">Good Morning</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="2"/>
                            <label class="form-check-label">Merry Christmas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="3"/>
                            <label class="form-check-label">Happy New Year</label>
                        </div>
                        <input type="submit" id="q2-s" />
                    </form>
                </div>
            </div>


        </div>

    </body>
</html>
